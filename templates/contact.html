<!DOCTYPE html>
<html lang="en">


<meta http-equiv="content-type" content="text/html;charset=utf-8"/><!-- /Added by HTTrack -->
<head>
    <meta charset="utf-8">
    <title>Ozodbek's Blog</title>
    <meta name="author" content="Azimjon Pulatov">
    <meta property="og:site_name" content="Azimjon's Blog"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/assets/css/flexgridcombo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="../static/assets/css/style67d9.css?version=2" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="../static/assets/favicon.html">
    {#    <meta name="msapplication-TileColor" content="#da532c">#}
    {#    <meta name="theme-color" content="#ffffff">#}
    {#    <meta name="google-adsense-account" content="ca-pub-1685688066609372">#}
</head>
<body>
<header class="header--title flex align-items-center">
    <div class="container">
        <div class="align-items-center flex">
            <div class="logo-wrapper">
                <a class="logo" href="/">Ozodbek's Blog</a>
            </div>
            <ul class="nav align-items-center">
                <!--                <li><a class="list-item" href="https://42.uz/">42</a></li>-->
                <li><a class="list-item" href="/blog/">Blog</a></li>
                <li><a class="list-item" href="../contact/">Contact</a></li>
                <!--                <li><a class="list-item" href="../talks/index.html">Talks</a></li>-->
                <!--                <li><a class="list-item" href="https://t.me/s/lazyprogrammer" target="_blank">Channel</a></li>-->
            </ul>
            <div class="burger-menu">
                <div class="bar bar--top"></div>
                <div class="bar bar--middle"></div>
                <div class="bar bar--bottom"></div>
            </div>
        </div>
    </div>
</header>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">

                    <div class="row no-gutters mb-5">
                        <div class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3 class="mb-4">Contact Us</h3>
                                <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="name">Full Name</label>
                                                <input type="text" class="form-control" name="name" id="name"
                                                       placeholder="Name">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="email">Email Address</label>
                                                <input type="email" class="form-control" name="email" id="email"
                                                       placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="subject">Phone</label>
                                                <input type="text" class="form-control" name="phone" id="phone"
                                                       placeholder="Subject">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for=" ">Message</label>
                                                <textarea name="message" class="form-control" id="message" cols="30"
                                                          rows="4" placeholder="Message"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="submit" value="Send Message" class="btn btn-primary">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 d-flex align-items-stretch">
                            <div id="map" class="bg-white"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="container">
        <div class="row">
            <p>
                &copy; 2024 yusufzadeh.uz || Designed by azimjon.com
            </p>
        </div>
    </div>
</footer>
<script src="../static/assets/js/ScrollMonitor.min.js"></script>
<script src="../static/assets/js/TweenMax.min.js"></script>
<script src="../static/assets/js/main.js"></script>
</body>


</html>
