<body>
<header class="header--title flex align-items-center">
    <div class="container">
        <div class="align-items-center flex">
            <div class="logo-wrapper">

                <div class="bar bar--middle"></div>
                <div class="bar bar--bottom"></div>

        </div>

</header>
<section id="home" class="flex align-items-center">
    <div class="container">
        <div class="row justify-between">
            <div class="col-xl-8 col-lg-10 col-12 stagger-animation">
                <div class="about flex align-items-center">
                    <img class="anim-item profile-picture
                                align-self-start" src="{{ home_info.profile_picture.url }}" alt="Avatar"/>
                    <div class="about-detail anim-item">
                        <h1 class="title">{{ home_info.full_name }}</h1>
                        <h3 class="desc">{{ home_info.role }}</h3>
                        <div class="social-links flex
                                    align-items-center">
                            <!--                            <a class="icon-youtube" target="_blank" href="https://www.youtube.com/azimjonpulatov">-->
                            <!--                                <img src="static/assets/images/icons/youtube.svg" width="26"/>-->
                            <!--                            </a>-->
                            <a class="icon-github" target="_blank" href="{{ home_info.github_link }}"></a>
                            <a class="icon-linkedin" target="_blank"
                               href="{{ home_info.linkedin_link }}">
                                <img src="{% static 'assets/images/icons/linkedin.svg' %}" width="22"/>
                            </a>
                            <a class="icon-instagram" target="_blank" href="{{ home_info.ig_link }}">
                                <img src="{% static 'assets/images/icons/instagram.svg' %}" width="22"/>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="detail">
                    <p class="size-big anim-item">{{ home_info.little_description }}</p>
                    <div class="btns-wrapper anim-item">
                        <a href="blog/" class="btn btn-primary">Read Blog</a>
                        <a href="about/" class="btn btn-secondary">About Me</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
